{% extends 'base.html'%}
{% block content %}

<h1>Delete Stock</h1>
<p>This is for to delete stock</p>

{% if ticker %}

{% for item in ticker %}

 <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

{% endfor %}

{% else %}

	You don't have any stocks to delete...
{% endif %}

{% endblock %}
